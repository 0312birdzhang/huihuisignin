<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>打卡统计</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			.chart {
				height: 200px;
				margin: 0px;
				padding: 0px;
			}
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			h5:first-child {
				margin-top: 15px;
			}
		</style>
		<script type="text/javascript">
		// H5 plus事件处理
		function plusReady(){
			var ev=document.getElementById('version');
			ev&&(ev.innerText=plus.runtime.version);
			plus.webview.currentWebview().show('zoom-fade-out');
			// 更新分享按钮
			plus.share.getServices(function(s){
				for(var i in s){
					shares[s[i].id]=s[i];
				}
				var ss=shares['weixin'];
				ss&&ss.nativeClient&&(shareBts.push({title:'微信朋友圈',s:ss,x:'WXSceneTimeline'}),
				shareBts.push({title:'微信好友',s:ss,x:'WXSceneSession'}));
				ss=shares['sinaweibo'];
				ss&&shareBts.push({title:'新浪微博',s:ss});
				ss=shares['qq'];
				ss&&ss.nativeClient&&shareBts.push({title:'QQ',s:ss});
				('Android'===plus.os.name)&&shareBts.push({title:'更多'});
			},function(e){
				console.log('updateShare failed: '+JSON.stringify(e));
			});
			// 在流应用环境下显示“创建桌面图标”
			if(navigator.userAgent.indexOf('StreamApp')>=0){
				shortcut.style.display='block';
			}
		}
		document.addEventListener("plusready",plusReady,false);
		var bStream = navigator.userAgent.indexOf('StreamApp')>=0;
			// 分享应用
			var shares={},shareBts=[];
			function share(){
				shareBts.length>1?plus.nativeUI.actionSheet({title:'分享',cancel:'取消',buttons:shareBts},function(e){
					(e.index>0)&&shareAction(shareBts[e.index-1]);
				}):(shareBts.length>0?shareWithSystem():plus.nativeUI.alert('当前环境无法支持分享操作!'));
			}
			function shareAction(sb){
				if(!sb.s){
					shareWithSystem();
					return;
				}
				var msg={};
				msg.href='http://0312birdzhang.oschina.io/huihuisignin/';
				msg.content='我正在用卉卉打卡，你也来试试吧';
				sb.x&&(msg.extra={scene:sb.x});
				msg.thumbs=['_www/images/16x16.png'];
				msg.pictures =['_www/images/80x80.png'];
				console.log('share '+sb.title+' : '+JSON.stringify(msg));
				sb.s.authenticated?shareMessage(sb.s,msg):sb.s.authorize(function(){
					shareMessage(sb.s,msg);
				},function(e){
					plus.nativeUI.toast('取消分享!');
				});
			}
			function shareMessage(s,m){
				s.send(m, function(){
					plus.nativeUI.toast('完成分享!');
				},function(e){
					plus.nativeUI.toast('取消分享!');
				});
			}
			function shareWithSystem(){
				var main = plus.android.runtimeMainActivity(),
				Intent = plus.android.importClass('android.content.Intent'),
				File = plus.android.importClass('java.io.File'),
				Uri = plus.android.importClass('android.net.Uri');
				var intent=new Intent(Intent.ACTION_SEND),
				p=plus.io.convertLocalFileSystemURL("_doc/images/80x80.png"),
				f=new File(p),
				uri=Uri.fromFile(f);
				if(f.exists()&&f.isFile()){
					intent.setType('image/*');
					intent.putExtra(Intent.EXTRA_STREAM,uri);
				}else{
					intent.setType('text/plain');
				}
				console.log("p:"+p)
				intent.putExtra(Intent.EXTRA_SUBJECT,'卉卉打卡');
				intent.putExtra(Intent.EXTRA_TEXT,'我正在用卉卉打卡，你也来试试吧');
				intent.setFlags(Intent.FLAG_ACTIVITY_NEW_TASK);
				main.startActivity(Intent.createChooser(intent,'分享"卉卉打卡"'));
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">打卡统计</h1>
			<a class="mui-icon mui-pull-right iconfont icon-share" onclick="share();"></a>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p style="text-indent: 22px;">
					你的打卡统计数据如下，目前默认统计一周的打卡记录
				</p>
			</div>
			<div class="mui-content-padded">
				<h5>一周打卡数</h5>
				<div class="chart" id="lineChart"></div>
				<h5>一周打卡频率</h5>
				<div class="chart" id="pieChart"></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../libs/echarts-all.js"></script>
		<script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			var lineChart,pieChart;
			//lineChart.getImage()
			//打卡记录数
			
			var callback = {
				sumWeek: function(x_array,y_array){
					var option = {
						//legend: {
						//	data: ['打卡量']
						//},
						grid: {
							x: 35,
							x2: 10,
							y: 30,
							y2: 25
						},
						toolbox: {
							show: false,
							feature: {
								mark: {
									show: true
								},
								dataView: {
									show: true,
									readOnly: false
								},
								magicType: {
									show: true,
									type: ['line', 'bar']
								},
								restore: {
									show: true
								},
								saveAsImage: {
									show: true
								}
							}
						},
						calculable: false,
						xAxis: [{
							type: 'category',
							data: x_array
						}],
						yAxis: [{
							type: 'value',
							splitArea: {
								show: true
							},
							
						}],
						series: [{
							name: '打卡数',
							type: 'line',
							data: y_array
						}],
					};
					lineChart = echarts.init(byId('lineChart'));
					lineChart.setOption(option);
				},
				sumFrequence:function(x_arr){
					
					var option = {
						calculable: false,
						series: [{
							name: '打卡频率',
							type: 'pie',
							radius: '65%',
							center: ['50%', '50%'],
							data: x_arr
						}]
					};
					pieChart = echarts.init(byId('pieChart'));
					pieChart.setOption(option);
				}
				
			}
			var byId = function(id) {
				return document.getElementById(id);
			};

			mui.plusReady(function() {
				sumWeek(callback);
				sumFrequence(callback)
			})
			
	
		</script>
	</body>

</html>
