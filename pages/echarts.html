<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>打卡统计</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			.chart {
				height: 200px;
				margin: 0px;
				padding: 0px;
			}
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			h5:first-child {
				margin-top: 15px;
			}
		</style>
		<script type="text/javascript">
			var shares=null;
			var Intent=null,File=null,Uri=null,main=null;
			// H5 plus事件处理
			function plusReady(){
				updateSerivces();
				if(plus.os.name=="Android"){
					main = plus.android.runtimeMainActivity();
					Intent = plus.android.importClass("android.content.Intent");
					File = plus.android.importClass("java.io.File");
					Uri = plus.android.importClass("android.net.Uri");
				}
			}
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener("plusready",plusReady,false);
			}
			/**
			 * 更新分享服务
			 */
			function updateSerivces(){
				plus.share.getServices( function(s){
					shares={};
					for(var i in s){
						var t=s[i];
						shares[t.id]=t;
					}
				}, function(e){
					outSet( "获取分享服务列表失败："+e.message );
				} );
			}
			function share4Android(shareTip,shareText){
					    var Context = plus.android.importClass("android.content.Intent");
					    var Main = plus.android.runtimeMainActivity();
					    var shareIntent=new Context(Context.ACTION_SEND);
					    var p = "";
						if(pic&&pic.realUrl){
							p = pic.realUrl;
							if(p.substr(0,7)==="file://"){
								p=p.substr(7);
							}else if(p.sub(0)!=="/"){
								p=plus.io.convertLocalFileSystemURL(p);
							}
						}
						var f = new File(p);
						var uri = Uri.fromFile(f);
						if(f.exists()&&f.isFile()){
							console.log("image/*");
							shareIntent.setType("image/*");
							shareIntent.putExtra(Context.EXTRA_STREAM,uri);
						}else{
							console.log("text/plain");
							shareIntent.setType("text/plain");
						}
						shareIntent.putExtra(Context.EXTRA_SUBJECT,shareTip);
						shareIntent.putExtra(Context.EXTRA_TEXT,shareText);
						shareIntent.setFlags(Context.FLAG_ACTIVITY_NEW_TASK);
					    Main.startActivity(Context.createChooser(shareIntent,"系统分享"));
					}
			
			/**
			 * 调用系统分享
			 * 调用
			 */
			function shareSystem() {
				if(plus.os.name!=="Android"){
					share4Android("功夫猫",sharecontent.value)
				}else{
					var intent=new Intent(Intent.ACTION_SEND);
					var p = "";
					if(pic&&pic.realUrl){
						p = pic.realUrl;
						if(p.substr(0,7)==="file://"){
							p=p.substr(7);
						}else if(p.sub(0)!=="/"){
							p=plus.io.convertLocalFileSystemURL(p);
						}
					}
					var f = new File(p);
					var uri = Uri.fromFile(f);
					if(f.exists()&&f.isFile()){
						console.log("image/*");
						intent.setType("image/*");
						intent.putExtra(Intent.EXTRA_STREAM,uri);
					}else{
						console.log("text/plain");
						intent.setType("text/plain");
					}
					intent.putExtra(Intent.EXTRA_SUBJECT,"功夫猫");
					intent.putExtra(Intent.EXTRA_TEXT,sharecontent.value);
					intent.setFlags(Intent.FLAG_ACTIVITY_NEW_TASK);
					main.startActivity(Intent.createChooser(intent,"系统分享"));
				}
			}
			/**
			   * 分享操作
			   * @param {JSON} sb 分享操作对象s.s为分享通道对象(plus.share.ShareService)
			   * @param {Boolean} bh 是否分享链接
			   */
			function shareAction(sb,bh) {
				outSet( "分享操作：" );
				if(!sb||!sb.s){
					console.log("无效的分享服务！");
					outLine( "无效的分享服务！" );
					return;
				}
				var msg={content:sharecontent.value,extra:{scene:sb.x}};
				if(bh){
					console.log(sharehref.value)
					msg.href=sharehref.value;
					if(sharehrefTitle&&sharehrefTitle.value!=""){
						msg.title=sharehrefTitle.value;
					}
					if(sharehrefDes&&sharehrefDes.value!=""){
						msg.content=sharehrefDes.value;
					}
					msg.thumbs=["_www/gfm.png"];
					msg.pictures=["_www/gfm.png"];
				}else{
					if(pic&&pic.realUrl){
						msg.pictures=[pic.realUrl];
					}
				}
				// 发送分享
				if ( sb.s.authenticated ) {
					outLine( "---已授权---" );
					shareMessage(msg,sb.s);
				} else {
					outLine( "---未授权---" );
					sb.s.authorize( function(){
							shareMessage(msg,sb.s);
						},function(e){
						outLine( "认证授权失败："+e.code+" - "+e.message );
					});
				}
			}
			/**
			   * 发送分享消息
			   * @param {JSON} msg
			   * @param {plus.share.ShareService} s
			   */
			function shareMessage(msg,s){
				outLine(JSON.stringify(msg));
				s.send( msg, function(){
					outLine( "分享到\""+s.description+"\"成功！ " );
					window.location.reload();
				}, function(e){
					outLine( "分享到\""+s.description+"\"失败: "+JSON.stringify(e) );
				} );
			}
			/**
			 * 解除所有分享服务的授权
			 */
			function cancelAuth(){try{
				outSet( "解除授权：" );
				for ( var i in shares ) {
					var s = shares[i];
					if ( s.authenticated ) {
						outLine( "取消\""+s.description+"\"");
					}
					s.forbid();
				}
				// 取消授权后需要更新服务列表
				updateSerivces();
				outLine( "操作成功！" );}catch(e){alert(e);}
			}
			// 拍照添加图片分享
			function shareCameraPicture(){
				outSet("拍照添加分享图片：");
				var cmr=plus.camera.getCamera();
				cmr.captureImage(function(p){
					plus.io.resolveLocalFileSystemURL(p,function(entry){
						pic.src=entry.toLocalURL();
						pic.realUrl=p;
						outLine("拍照图片："+pic.realUrl);
					},function(e){
						outLine("读取拍照文件错误："+e.message);
					} );
				},function(e){
					outLine( "拍照失败："+e.message );
				});
			}
			// 从相册添加图片分享
			function shareGalleryPicture(){
				outSet("从相册添加分享图片：");
				plus.gallery.pick(function(p){
					// 从相册返回的路径不需要转换可以直接使用
					pic.src=p;
					pic.realUrl=pic.src;
					outLine("选择图片："+pic.realUrl);
			//      plus.io.resolveLocalFileSystemURL(p,function(entry){
			//			pic.src=entry.toLocalURL();
			//			pic.realUrl=pic.src;
			//			outLine("选择图片："+pic.realUrl);
			//		},function(e){
			//			outLine("读取拍照文件错误："+e.message);
			//		} );
			    });
			}
			// 使用Logo图片分享
			function shareLogoPicture(){
				outSet("使用Logo分享图片：");
				var url="_www/logo.png";
				plus.io.resolveLocalFileSystemURL(url,function(entry){
					pic.src=entry.toLocalURL();
					pic.realUrl=url;
				},function(e){
					outLine("读取Logo文件错误："+e.message);
				} );
			}
			// 打开分享
			function shareShow(){
				var shareBts=[];
				// 更新分享列表
				var ss=shares['weixin'];
				if(navigator.userAgent.indexOf('StreamApp')<0&&navigator.userAgent.indexOf('qihoo')<0){  //在360流应用中微信不支持分享图片
					ss&&ss.nativeClient&&(shareBts.push({title:'微信朋友圈',s:ss,x:'WXSceneTimeline'}),
					shareBts.push({title:'微信好友',s:ss,x:'WXSceneSession'}));
				}
				ss=shares['sinaweibo'];
				ss&&shareBts.push({title:'新浪微博',s:ss});
				ss=shares['qq'];
				ss&&ss.nativeClient&&shareBts.push({title:'QQ',s:ss});
				// 弹出分享列表
				shareBts.length>0?plus.nativeUI.actionSheet({title:'分享',cancel:'取消',buttons:shareBts},function(e){
					(e.index>0)&&shareAction(shareBts[e.index-1],true);
				}):plus.nativeUI.alert('当前环境无法支持分享操作!');
			}
			// 分析链接
			function shareHref(){
				var shareBts=[];
				// 更新分享列表
				var ss=shares['weixin'];
				ss&&ss.nativeClient&&(shareBts.push({title:'微信朋友圈',s:ss,x:'WXSceneTimeline'}),
				shareBts.push({title:'微信好友',s:ss,x:'WXSceneSession'}));
				ss=shares['qq'];
				ss&&ss.nativeClient&&shareBts.push({title:'QQ',s:ss});
				// 弹出分享列表
				shareBts.length>0?plus.nativeUI.actionSheet({title:'分享链接',cancel:'取消',buttons:shareBts},function(e){
					(e.index>0)&&shareAction(shareBts[e.index-1],true);
				}):plus.nativeUI.alert('当前环境无法支持分享链接操作!');
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">打卡统计</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p style="text-indent: 22px;">
					你的打卡统计数据如下，目前默认统计一周的打卡记录
				</p>
			</div>
			<div class="mui-content-padded">
				<h5>一周打卡数</h5>
				<div class="chart" id="lineChart"></div>
				<h5>一周打卡频率</h5>
				<div class="chart" id="pieChart"></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../libs/echarts-all.js"></script>
		<script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			
			
			
			var callback = {
				sumWeek: function(x_array,y_array){
					var option = {
						//legend: {
						//	data: ['打卡量']
						//},
						grid: {
							x: 35,
							x2: 10,
							y: 30,
							y2: 25
						},
						toolbox: {
							show: false,
							feature: {
								mark: {
									show: true
								},
								dataView: {
									show: true,
									readOnly: false
								},
								magicType: {
									show: true,
									type: ['line', 'bar']
								},
								restore: {
									show: true
								},
								saveAsImage: {
									show: true
								}
							}
						},
						calculable: false,
						xAxis: [{
							type: 'category',
							data: x_array
						}],
						yAxis: [{
							type: 'value',
							splitArea: {
								show: true
							},
							
						}],
						series: [{
							name: '打卡数',
							type: 'line',
							data: y_array
						}],
					};
					var lineChart = echarts.init(byId('lineChart'));
					lineChart.setOption(option);
				},
				sumFrequence:function(x_arr){
					
					var option = {
						calculable: false,
						series: [{
							name: '打卡频率',
							type: 'pie',
							radius: '65%',
							center: ['50%', '50%'],
							data: x_arr
						}]
					};
					var pieChart = echarts.init(byId('pieChart'));
					pieChart.setOption(option);
				}
				
			}
			var byId = function(id) {
				return document.getElementById(id);
			};

			mui.plusReady(function() {
				sumWeek(callback);
				sumFrequence(callback)
			})
			
	
		</script>
	</body>

</html>
